<title>Appointment Tracker</title>

<body>
<div class="container">
<br>
<br>
<p>
<h1> Appointment Tracker </h1>
<hr/>
<button type="button" id="new" class="btn btn-primary">NEW</button>
<button type="button" id="cancel" class="btn btn-primary">CANCEL</button>
</p>
<div id="add-form">
	<!– Add new appointment to the database(initially hidden)  –> 
    <form method="post" id="addForm" name="addForm" action="/cgi-bin/TakeReservations.pl" onsubmit="return validateForm()">
    <table class="table table-striped">
	    <tr>
            <td >Date</td>
            <td><input name="Date" type="text" id ="datepicker" /></td>
			<td> <span id="dateErrorMessage" style=""> </span></td> 
        </tr>

        <tr>
            <td >Time</td>
            <td><input name="Time" type="text" id="datepick" class="time"  /></td>
			<td> <span id="timeErrorMessage"> </span></td> 
        </tr>

        <tr>
            <td >Description</td>
            <td>
			<textarea name="Description" rows="4" cols="50" value="">
			</textarea>
			</td>
			<td> <span id="descriptionErrorMessage"> </span></td> 
        </tr>
	</table>
    </form>
	<br /> 
	
</div>
<hr/>
<!- Search the appointment lists based on information provided the textbox –>
<center> 
<div id="search-form" >	
		<form action="post" onsubmit="return getAppointments()"> 
		<input name="searchinfo" type="text" id ="searchvalueType" style="width: 300px;"/>	
		<input type="submit" name="submit" id="searchbttn" value="SEARCH" />
		</form>
</div>
</center>
<!– DOM area where data is populated dynamic without refreshing the page –> 
<div id="search-result">
  
</table>
</div>
	
</div>
